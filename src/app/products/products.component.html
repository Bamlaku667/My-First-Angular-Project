<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class = text-center>Ecommerce Site</h1>
    </div>
    <div class="container">
        <div class="wrapper" *ngFor = "let product of productList">
            <div class="card" >
                <img [src] = "product.imageUrl" alt = "...">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <input [(ngModel)] = "product.name" placeholder="name"/>
                  <p class="card-text" *ngIf = "product.price < 10">$ {{product.price}} (*On Discount)</p>
                  <a  class="btn btn-primary" (click) = "onViewDetail(product.id)">View Detail</a>
                </div>
              </div>
        </div>
        
        
    </div>
   
</body>
</html>
